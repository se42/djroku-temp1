{% extends 'registration/registration_base.html' %}
{% load bootstrap3 %}

{% block main %}
	<div class="container my-message-box text-center">
		<h1>Welcome to {{ project_name }}!</h1>
		<p class="lead">Please login to continue.</p>
	</div>

	<form action="{% url 'login' %}" method="post" class="form form-signin">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary btn-block">Login</button>
		{% endbuttons %}
	</form>
{% endblock main %}
